<!DOCTYPE html>
<html>
<head>
    <title>Mental Health Assessment</title>
    <style>
        .form-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Mental Health Assessment Form</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label>Gender:</label>
                <select name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="age" min="15" max="60" required>
            </div>

            <div class="form-group">
                <label>City:</label>
                <input type="text" name="city" required>
            </div>

            <div class="form-group">
                <label>Profession:</label>
                <select name="profession" required>
                    <option value="Student">Student</option>
                    <option value="Employed">Employed</option>
                    <option value="Unemployed">Unemployed</option>
                </select>
            </div>

            <!-- Add similar form groups for all other fields -->
            <!-- Include all other fields with appropriate input types -->
            <!-- Example for CGPA -->
            <div class="form-group">
                <label>CGPA (0-4):</label>
                <input type="number" step="0.01" name="cgpa" min="0" max="4" required>
            </div>

            <!-- Example for Sleep Duration -->
            <div class="form-group">
                <label>Sleep Duration (hours):</label>
                <input type="number" step="0.5" name="sleep_duration" min="0" max="24" required>
            </div>

            <!-- Include all remaining fields following similar patterns -->
            
            <button type="submit">Assess Mental Health</button>
        </form>
    </div>
</body>
</html>
